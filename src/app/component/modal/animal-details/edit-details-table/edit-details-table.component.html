<mat-tab-group>
  <mat-tab label="Basic">
    <form [formGroup]="animalModelFormGroup">
      <table class="mat-table">
        <tbody>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Parents</mat-label>
              <input matInput formControlName="parents">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Pain Model</mat-label>
              <input matInput formControlName="painModel">
            </mat-form-field>
          </td>
          <td>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="sex">
              <mat-button-toggle value="M">Male</mat-button-toggle>
              <mat-button-toggle value="F">Female</mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Purpose</mat-label>
              <input matInput formControlName="purpose">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-label>Comments</mat-label>
              <input matInput formControlName="comments">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colSpan="2">
            <mat-form-field appearance="fill">
              <mat-label>Injection</mat-label>
              <input matInput formControlName="injection">
            </mat-form-field>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </mat-tab>
  <mat-tab label="Dates">
    <form [formGroup]="animalModelFormGroup">
      <table class="mat-table">
        <tbody>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="dob" formControlName="dob">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
              <mat-datepicker #dob></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Surgery Date</mat-label>
              <input matInput [matDatepicker]="surgeryDate" formControlName="surgeryDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="surgeryDate"></mat-datepicker-toggle>
              <mat-datepicker #surgeryDate></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Sacrificed Date</mat-label>
              <input matInput [matDatepicker]="sacDate" formControlName="sacDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="sacDate"></mat-datepicker-toggle>
              <mat-datepicker #sacDate></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Sectioned Date</mat-label>
              <input matInput [matDatepicker]="sectionDate" formControlName="sectionDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="sectionDate"></mat-datepicker-toggle>
              <mat-datepicker #sectionDate></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Mounted Date</mat-label>
              <input matInput [matDatepicker]="mounted" formControlName="mounted">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="mounted"></mat-datepicker-toggle>
              <mat-datepicker #mounted></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Cryoprotect Date</mat-label>
              <input matInput [matDatepicker]="cryoprotect" formControlName="cryoprotect">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="cryoprotect"></mat-datepicker-toggle>
              <mat-datepicker #cryoprotect></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </mat-tab>
</mat-tab-group>
