<mat-card class="animal-wrapper-card" [ngClass]="{
  'is-archived' : animal?.isArchived
}">
  <mat-card-content>
    <div class="header">
      <h3>
        <span *ngIf="animal?.cageNo !== 'none'">{{animal?.cageNo}}</span> -
        <span>{{animal?.animalNumberInCage}} {{animal?.animalNumber}}</span>
      </h3>
      <span class="control">
        <span *ngIf="animal?.isArchived">
          <mat-icon inline>archive</mat-icon>
        </span>
        <span *ngIf="animal?.sex">
          <mat-icon inline *ngIf="animal?.sex === 'M'">male</mat-icon>
          <mat-icon inline *ngIf="animal?.sex === 'F'">female</mat-icon>
        </span>
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewDetails()">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
