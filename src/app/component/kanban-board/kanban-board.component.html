<div class="content">
  <div cdkDropListGroup>
    <div class="single-board">
      <h2>New</h2>

      <div
        cdkDropList
        [cdkDropListData]="newAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of newAnimals" [animal]="animal" cdkDrag></app-animal-card>
      </div>
    </div>

    <div class="single-board">
      <h2>In-Progress</h2>

      <div
        cdkDropList
        [cdkDropListData]="inProgressAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of inProgressAnimals" cdkDrag [animal]="animal"></app-animal-card>
      </div>
    </div>

    <div class="single-board">
      <h2>SAC</h2>

      <div
        cdkDropList
        [cdkDropListData]="sacrificedAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of sacrificedAnimals" cdkDrag [animal]="animal"></app-animal-card>
      </div>
    </div>

    <div class="single-board">
      <h2>Sectioned</h2>

      <div
        cdkDropList
        [cdkDropListData]="sectionedAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of sectionedAnimals" cdkDrag [animal]="animal"></app-animal-card>
      </div>
    </div>

    <div class="single-board">
      <h2>Mounted</h2>

      <div
        cdkDropList
        [cdkDropListData]="mountedAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of mountedAnimals" cdkDrag [animal]="animal"></app-animal-card>
      </div>
    </div>

    <div class="single-board">
      <h2>Cryoprotect</h2>

      <div
        cdkDropList
        [cdkDropListData]="cryoProtectAnimals"
        class="animal-list"
        (cdkDropListDropped)="drop($event)">
        <app-animal-card *ngFor="let animal of cryoProtectAnimals" cdkDrag [animal]="animal"></app-animal-card>
      </div>
    </div>
  </div>
</div>
